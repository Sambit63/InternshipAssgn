	<p>Mahatma Gandhi was a political and spiritual leader in India who <br> advocated for Indian independence from British
         rule through nonviolent civil disobedience. <br> He was born on October 2, 1869, in Porbandar, India, <br> and was assassinated
          on January 30, 1948, in New Delhi, India.</p>
