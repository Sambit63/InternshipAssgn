<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenODD</title>
</head>
<body>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <input type="button" value="Check" onclick="javascript:checkEvenOdd()">
    <p id="result"></p>
    <script language="javascript" type="text/javascript">
         function checkEvenOdd() {
             const numberInput = document.getElementById("numberInput").value;


             if (numberInput % 2 === 0) {
              document.getElementById("result").textContent = "The given number is  even";
            }
            else {
               document.getElementById("result").innerHTML="The written number is Odd number";
  }
}
    </script>
</body>
</html>
